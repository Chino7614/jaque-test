<div class="modal-container">
    <div class="content">
        <label for="title" class="title">Agregar nuevo usuario</label>
            <label for="">Foto de perfil</label>
            <div style="display: flex;">
            <img src="/assets/icons/user.svg" alt="">
            <div>
                <label for="">JPG, PNG | Tamaño mínimo de 300px x 300px</label>
            <button class="button-primary">Subir Foto</button>
            </div>
            </div>
            <form [formGroup]="modalForm">
                <div class="content-width">
                    <label for="information">Información basica</label>
                    <div class="space">
                        <input formControlName="name" class="input-style" type="text" placeholder="Nombre">
                        <input formControlName="fathersLastName" class="input-style" type="text" placeholder="Apellido paterno">
                    </div>
                    <div class="space">
                        <input formControlName="mothersLastName" class="input-style" type="text" placeholder="Apellido materno">
                        <input formControlName="email" class="input-style" type="text" placeholder="Correo electrónico">
                    </div>
                    <div class="space">
                        <select formControlName="roleId" name="typeRole">
                            <option [value]="role.id" *ngFor="let role of roleResponse">{{role.position}}</option>
                        </select>
                        <label for="inactive">Inactivo</label>
                        <img (click)="addToggle()" src="/assets/icons/{{toggleOn ? 'toggle_on.svg' : 'toggle_off.svg'}}" alt="toggle" />
                        <label for="active">Activo</label>
                    </div>
                </div>
            </form>
            <div class="button-content">
                <button class="button-secondary" (click)="showModal.emit(false)">Cancelar</button>
                <button (click)="save()" class="button-primary">Guardar usuario</button>
            </div>
    </div>
</div>
