<div class="modal-container">
	<div class="modal">
		<form [formGroup]="modalForm">
			<div class="header">
				<h1>Agregar usuario</h1>
			</div>
			<div class="content">
				<div class="user-image">
					<h3>Foto de perfil</h3>
	
					<div class="image">
						<div class="profile">
							<img [class.selectImg]="selectImg" src="{{urlImg}}" alt="" class="">
						</div>
						<div class="button">
							<label>JPG, PNG | Tamaño mínimo de 300px x 300px</label>
							<button (click)="selectImage()" class="button-primary">Subir Foto</button>
						</div>
					</div>
				</div>

				<div class="user-info">
					<h3>Información básica</h3>
					<div class="space">
						<input formControlName="name" class="input-style" type="text" placeholder="Nombre">
						<input formControlName="fathersLastName" class="input-style" type="text" placeholder="Apellido paterno">
					</div>
					<div class="space">
						<input formControlName="mothersLastName" class="input-style" type="text" placeholder="Apellido materno">
						<input formControlName="email" class="input-style" type="text" placeholder="Correo electrónico">
					</div>
					<div class="space">
						<select class="dropdown-style" formControlName="roleId" name="typeRole">
							<option value="" disabled selected hidden>Rol</option>
							<option [value]="role.id" *ngFor="let role of roleResponse">{{role.position}}</option>
						</select>
						<div class="toggle">
							<label for="inactive">Inactivo</label>
							<img (click)="addToggle()" src="/assets/icons/{{toggleOn ? 'toggle_on.svg' : 'toggle_off.svg'}}" alt="toggle" />
							<label for="active">Activo</label>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="buttons">
					<button type="button" class="button-secondary" (click)="showModal.emit(false)">Cancelar</button>
					<button type="submit" (click)="save()" class="button-primary">Guardar usuario</button>
				</div>
			</div>
		</form>
	</div>
</div>
